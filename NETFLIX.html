<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="NETFLIX.css">

    <title class="title">NETFLIX</title>
</head>
<body>
    

    
  <h1 class="container">NETFLIX</h1>  

<p class="baslik">Thank you for signing up at Netflix. Tell us more about yourself
</p>

<div class="information" >

<form action="result.html" method="get">

<label for="">Name</label><br>
<input type="text" id="name" name="name" placeholder="please enter your name">
<br><br><br>
<label for="">Age</label><br>
<input type="number" id="age" name="age" placeholder="please enter your age"><br><br>
<label for="">Email</label><br>
<input type="text"  id="Email" name="Email" placeholder="enter your email"><br><br>


<div class="info2">
<label for="type">Content type</label><br>
<input type="text" list="type1" name="type2" id="type"> 
<datalist id="type1">
    <option value="Movie">Movie</option>
    <option value="Series">Series</option>
    
</datalist>

 


<br><br><br><br><br>
<div class="info3">
<label>Movie type</label><br>
<input type="checkbox" name="comedy" id="Comedy" value="comedy">
<label for="Comedy">Comedy</label><br>
<input type="checkbox" name="action" id="action" value="comedy">
<label for="action">Action</label><br>
<input type="checkbox" name="romantic" id="Romance" value="romance">
<label for="Romance">Romance</label>
<br><br><br>
</div>

<div class="info4">
<label>Gender</label><br>
<input type="radio" name="cins" id="male" value="male">
<label for="male">Male</label><br>
<input type="radio" name="cins" id="Female" value="female">
<label for="Female">Female</label><br>
<input type="radio" name="cins" id="Other" value="Other">
<label for="Other">Other</label><br><br>
</div>

<div class="info5">
<label for="">Feed back</label><br>
<textarea name="comment" id="comment1" cols="30" rows="5" placeholder="comment..."></textarea>
</div>



</div>
<input type="submit" value="submit">
</form>


    




</body>
</html>

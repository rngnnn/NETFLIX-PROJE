<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    <header class="header">

        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
            Thank you for signing up to Netflix.Tell me more about yourself</h3>
    </header>

<main class="form-container">
    <form action="./result.html">
   <div class="input-box">
    <label for="name">Name</label>
    <br>
    <input type="text" name="Name" id="name" placeholder="enter your name">
   </div>
   <div class="input-box">
       <label for="age">Age</label>
       <br>
       <input type="number" id="age" name="Age" placeholder="enter your age">
</div>


<div class="input-box">
    <label for="age">email</label>
    <br>
    <input type="email" id="email" name="Email" placeholder="enter your email">
</div>

<div class="input-box">
    <label for="dropdown">Content Type</label>
    <br>
   <select name="Content" id="dropdown">
<option value="movie">Movie</option>
<option value="series" selected>Series</option>

   </select>
</div>


<div class="input-box checkbox">
    <label for="">Movie Type</label>
    <br>
    <input type="checkbox" id="comedy" name="movie type" value="Comedy">
    <label for="comedy">Comedy</label>
    <br>
    <input type="checkbox" id="action" name="movie type" value="Action">
    <label for="action">Action </label>
    <br>
    <input type="checkbox" id="romance" name="movie type" value="Romance">
    <label for="romance">Romance</label>
    <br>
    <br>

</div>



<div class="input-box">

    <label for="">Gender</label>
<br>

<input type="radio" name="Gender" id="male" value="Male">
<label for="male">Male</label>
<br>
<input type="radio" name="Gender" id="female" value="Female">
<label for="female">Female</label>
<br>
<input type="radio" name="Gender" id="others" value="Others">
<label for="other">Others</label>
</div>
<br>

<div class="input-box">

<label for="comment">Feedback</label><br>
<textarea name="Comment" id="comment" cols="30" rows="10" placeholder="comments..."></textarea>



</div>

<div class="form-submit">
    <input type="submit" class="form-button" value="Send" id="">


</div>







    </form>


</main>



    </div>


</body>
</html>
